<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" rel="stylesheet"  />
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/styles.css">
    <style>
        main
        {
            width: 100vw;
        }
        .cell
        {
            background-image: url(/resources/cell.png);
            background-size: contain;
            background-repeat: no-repeat;

            --w: 18vw;
            --m: 0vw;

            --cell: 18vw;

            width: var(--w);
            height: var(--w);

            color: #42b891;
            text-align: center;
            overflow: hidden;
            font-size: 1.5vw;

            position: absolute;
            bottom: 0;
            right: 0;

            display: none;
        }

        /* #c0 { top: var(--m);                            left: var(--m); }
        #c1 { top: var(--m);                            left: calc(var(--m) + (1.55*var(--w)));}
        #c2 { top: var(--m);                            left: calc(var(--m) + (3.1*var(--w)));}

        #c3 { top: calc(var(--m) + (0.45 * var(--w)));   left: calc(var(--m) + (0.77*var(--w)));}
        #c4 { top: calc(var(--m) + (0.45 * var(--w)));   left: calc(var(--m) + (2.33*var(--w)));}

        #c5 { top: calc(var(--m) + (0.9 * var(--w)));   left: var(--m); }
        #c6 { top: calc(var(--m) + (0.9 * var(--w)));   left: calc(var(--m) + (1.55*var(--w)));}
        #c7 { top: calc(var(--m) + (0.9 * var(--w)));   left: calc(var(--m) + (3.1*var(--w)));}

        #c8 { top: calc(var(--m) + (1.35 * var(--w)));   left: calc(var(--m) + (0.77*var(--w)));}
        #c9 { top: calc(var(--m) + (1.35 * var(--w)));   left: calc(var(--m) + (2.33*var(--w)));}

        #c10 { top: calc(var(--m) + (1.8 * var(--w)));   left: var(--m); }
        #c11 { top: calc(var(--m) + (1.8 * var(--w)));   left: calc(var(--m) + (1.55*var(--w)));}
        #c12 { top: calc(var(--m) + (1.8 * var(--w)));   left: calc(var(--m) + (3.1*var(--w)));} */

        #c0 { top: calc(50vh - (var(--cell) * 1.4));                left: calc(50vw - (var(--cell) * 2.07)); }
        #c1 { top: calc(50vh - (var(--cell) * 1.4));                left: calc(50vw - (var(--cell) * 0.5)); }
        #c2 { top: calc(50vh - (var(--cell) * 1.4));                left: calc(50vw - (var(--cell) * -1.05)); }

        #c3 { top: calc(50vh - (var(--cell) * 1.6 * sin(36deg)));   left: calc(50vw - (var(--cell) * 1.6 * cos(36deg))); }
        #c4 { top: calc(50vh - (var(--cell) * 1.6 * sin(36deg)));   left: calc(50vw - (var(--cell) * -0.35 * cos(36deg))); }

        #c5 { top: calc(50vh - (var(--cell) * 0.5));                left: calc(50vw - (var(--cell) * 2.07)); }
        #c6 { top: calc(50vh - (var(--cell) * 0.5));                left: calc(50vw - (var(--cell) * 0.5)); }
        #c7 { top: calc(50vh - (var(--cell) * 0.5));                left: calc(50vw - (var(--cell) * -1.05)); }

        #c8 { top: calc(50vh - (var(--cell) * 0.08 * sin(36deg)));   left: calc(50vw - (var(--cell) * 1.6 * cos(36deg))); }
        #c9 { top: calc(50vh - (var(--cell) * 0.08 * sin(36deg)));   left: calc(50vw - (var(--cell) * -0.35 * cos(36deg))); }

        #c10 { top: calc(50vh - (var(--cell) * -0.4));              left: calc(50vw - (var(--cell) * 2.07)); }
        #c11 { top: calc(50vh - (var(--cell) * -0.4));              left: calc(50vw - (var(--cell) * 0.5)); }
        #c12 { top: calc(50vh - (var(--cell) * -0.4));              left: calc(50vw - (var(--cell) * -1.05)); }

        .hex
        {
            width: 70%;
            height: 70%;
            margin: 15%;
            align-content: center;
        }

        .dead
        {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .sound
        {
            position: absolute;
        }
        #good
        {
            top: 30vh;
            right: 0;
        }
        
    </style>
    </head>
<body>
    <main>
        <div class="hive">
            <div class="cell" id="c0"><div class="hex">0</div></div>
            <div class="cell" id="c1"><div class="hex">1</div></div>
            <div class="cell" id="c2"><div class="hex">2</div></div>
            <div class="cell" id="c3"><div class="hex">3</div></div>
            <div class="cell" id="c4"><div class="hex">4</div></div>
            <div class="cell" id="c5"><div class="hex">5</div></div>
            <div class="cell" id="c6"><div class="hex">6</div></div>
            <div class="cell" id="c7"><div class="hex">7</div></div>
            <div class="cell" id="c8"><div class="hex">8</div></div>
            <div class="cell" id="c9"><div class="hex">9</div></div>
            <div class="cell" id="c10"><div class="hex">10</div></div>
            <div class="cell" id="c11"><div class="hex">11</div></div>
            <div class="cell" id="c12"><div class="hex">12</div></div>
        </div>

        <div class="sound" id="good">test</div>
    </main>
</body>
<script src="./game.js"></script> 
</html>
